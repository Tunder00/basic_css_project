            <h1><u>urus</u></h1>
            <br><br>
            <ul>
                <li>The Urus S is priced from Rs 4.18 crore, while the Urus Performante starts from Rs 4.18-4.22 crore. </li>
                <li>The Urus SE, the plug-in hybrid, has a starting price of Rs 4.57 crore (ex-showroom). </li>
                <li>The Urus SE is available in two variants: Performante and SE. </li>
            </ul>
            <h1>key features:</h1>
            <ul>
                <li>Engine and Performance: <br>
The Urus typically features a 4.0-liter twin-turbo V8 engine, producing around 650-666 horsepower, depending on the variant. The Urus SE adds an electric motor, boosting output to 800 horsepower. </li>
                <li>Driving Modes: <br>
The Urus offers multiple driving modes (ANIMA system) including on-road modes like Strada, Sport, and Corsa, and off-road modes like Neve, Terra, and Sabbia, allowing drivers to tailor the vehicle's performance to different conditions. </li>
                <li>Technology: <br>
It includes features like dual touchscreen displays, a digital driver's display, and advanced driver-assistance systems. </li>
                <li>Safety: <br>
The Urus is equipped with multiple airbags, electronic stability control (ESC), and various driver-assistance systems. </li>
            </ul>
